# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/tommy351/hexo/

# Site #整站的基本信息
title: Lianhui's Blog  #网站标题
subtitle: 个人技术博客Hadoop Spark Database 分布式计算 #网站副标题
description: 终生学习, 专注于分布式系统 #网站描述
author:  lianhui #网站作者，在下方显示
#email: cnFeat@gmail.com #联系邮箱
language: zh-Hans

# URL
## If your site is put in a subdirectory
url: http://lianhuiwang.github.io #你的域名
root: /
#permalink: :year/:month/:day/:title/
permalink: blog/:title.html
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code

# Directory
source_dir: source
public_dir: public

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: false # Add spaces between asian characters and western characters
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
#max_open_file: 100
#multi_thread: true
filename_case: 0
render_drafts: false
post_asset_folder: false
highlight:
  enable: true
  auto_detect: false
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
  程序语言: programme-language
  分布式计算: distributed-computation
  机器学习: machine-learning
  深度学习: deep-learning
  工具资源: tools-resources
  读书笔记: reading-notes
  随笔生活: life-essay
  其他: other
tag_map:
  spark: spark
  hadoop: hadoop
  flink: flink
  database: database
  machine-learning: machine-learning
  deep-learning: deep-learning

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 2
category: 2
tag: 2

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: 0.0.0.0
logger: false
logger_format:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10 #每页10篇文章
pagination_dir: page

# Disqus #社会化评论disqus，我使用多说，在主题中配置
#disqus_shortname:

# Extensions
## Plugins: https://github.com/tommy351/hexo/wiki/Plugins
## Themes: https://github.com/tommy351/hexo/wiki/Themes
theme: next
exclude_generator:
Plugins:
- hexo-generator-feed
- hexo-generator-sitemap

#sitemap
sitemap:
  path: sitemap.xml

search:
  path: search.xml
  field: post

#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20

# Markdown
## https://github.com/chjj/marked
markdown:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

# Stylus
stylus:
  compress: false

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/lianhuiwang/lianhuiwang.github.io.git
  branch: master  

